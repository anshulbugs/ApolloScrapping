<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Apollo Extractor</h1>
    <form method="post" action="/run_selenium">
        <label for="url">URL:</label>
        <input type="text" name="url" required>
        <br>
        <label for="csv_file_name">CSV File Name:</label>
        <input type="text" name="csv_file_name" required>
        <br>
        <label for="csv_location">File Location:</label>
        <input type="text" name="csv_location" required>
        <br>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" required>
        <br>
        <button type="submit">Run Apollo Extractor</button>
    </form>
</body>
</html>
